<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
    <header>
            <nav class="navbar navbar-expand-lg bg-dark">
                <h3 class="ms-5 display-4 text-light">Sport Cars</h3>
                <ul class="navbar-nav ms-auto me-5 ">
                    <li class="nav-item ms-5 "><a class="nav-link  text-light ms-5" href="index.html">Home</a></li>
                    <li class="nav-item ms-5"><a class="nav-link  text-light ms-5" href="index.html">About</a></li>
                    <li class="nav-item ms-5"><a class="nav-link  text-light ms-5" href="car.html">Cars</a></li>
                    <li class="nav-item ms-5"><a class=" nav-link text-light ms-5"href="contact.html">Contact</a></li> 
                </ul>
        
            </nav>

    </header>
    <main>
        <div class="container d-flex flex-column align-items-center">
            <h1 class="mt-4 mb-3 text-center">Contact Us</h1>
            <div class="col-md-8">
                <div class="card my-4">
                    <h4 class="card-header text-center">Contact Us Form</h4>
                    <div class="card-body my-4">
                        <form action="">
            <div class="form-group">
                            <label class="font-weight-bold" for="name">Full Name</label>
                            <input class="form-control" type="text" name="name"placeholder="Enter Your Full Name" id="name"/><br>

                            </div>
                            <div class="form-group">
                                <label class="font-weight-bold"for="email">Email Id</label>
                                <input class="form-control" type="text" name="email"placeholder="Enter Your Email Id" id="email"/>
                                </div><br>
                                <div class="form-group">
                                    <label class="font-weight-bold"for="phoneNo">Phone No</label>
                                    <input class="form-control" type="tel" name="phoneNo"placeholder="Enter Your Phone No" id="phoneNo" pattern="[0-9]{10}"/>
                                    </div><br>
            
                                    <div class="form-group">

                                        <label class="font-weight-bold" for="userAddress">Address</label><br>
                                        <textarea id="userAddress" rows="4" cols="40"></textarea>
                                    </div><br>
                                    <div class="d-grid col-6 mx-auto">
                                    <input class=" bg-primary text-light "type="submit" value="Submit"/>
                                    </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
        
</body>
</html>
